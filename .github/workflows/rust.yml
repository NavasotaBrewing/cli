name: Rust

on:
  push:
    tags:
      - "*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build_ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: NBC_cli
        path: ./target/release/NBC_cli
      
